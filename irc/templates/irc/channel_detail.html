<html>
<head>
    <title>latest 100 | {{ channel }} logs</title>
    <style type="text/css">
    body {
        font-family: helvetica;
    }
    </style>
</head>

<body>

    <h1>latest 100 | {{ channel }}</h1>

    <table>
        {% for message in messages %}
        <tr valign="top">
            <td><a href="#">{{ message.logged|date:"H:i" }}</a></td>
            {% if message.is_action %}
            <td colspan="2">{{ message.nickname }} {{ message.text|urlize }}</td>
            {% else %}
            <td align="right"><strong>{{ message.nickname }}</strong></td>
            <td>{{ message.text|urlize }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>

</body>
</html>
