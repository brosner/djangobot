{% extends "base_irc.html" %}

{% load i18n %}

{% block title %}Channels | {{ block.super }}{% endblock %}

{% block body %}
    <h1>{% trans "Channels" %}</h1>
    {% if object_list %}
    <ul>
        {% for channel in object_list %}
        <li><a href="{{ channel.get_absolute_url }}">{{ channel.name }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
